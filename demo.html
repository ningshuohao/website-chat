<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>&gt;-网络聊天室-&it;</title>
    </head>
    <body>
        <h3 class="bt">网站聊天</h3>
        <b onclick="find()">加载</b>
        <form>要说的话：<input type="text" id="text"><button type="button" onclick="save()">say!</button></form>
        <h4 id="output">
    </body>
</html>
<script>
    var temp = 0
    var num = localStorage.getItem("num");
    if (num===null) {
           localStorage.setItem("num",0);
       };
    function find(){
        while (temp<num) {
            var temp2 = temp + 1;
            var temp3 = localStorage.getItem(temp2)
            var temp = temp2;
            setInterval(
                function() {document.getElementById(output).innerHTML=temp3}
            ,500)
        };
    };
    function save(){
        var text = document.getElementById("text").value
        if (text!==null) {
            var temp4 = num +1
            var num = temp4
            localStorage.setItem(num,text)
            localStorage.setItem("num",num)
        } else {
            window.alert("没有内容")
        }
    };
</script>
<style>
    .bt{
        color:rgba(102,102,0,0.5);
        border:40px
    }
</style>
