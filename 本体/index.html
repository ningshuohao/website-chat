<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>&gt;-网络聊天室-&it;</title>
    </head>
    <body onload="find()">
        <h3 class="bt">网站聊天</h3>
        <script>
            var temp = 0
            var num = localStorage.getItem("num");
            if (num===null) {
                localStorage.setItem("num",0)
            };
            function find(){
                while (temp<num) {
                var temp2 = temp + 1
                document.write(localStorage.getItem(temp2))
                var temp = temp2
                };
            };
            </script>
        <form>要说的话：<input type="text" id="text"></form><button type="button" onclick="save()">say!</button>
    </body>
</html>
<script>
    function save(){
        var text = document.getElementById("text").value
        if (text!==null) {
                localStorage.setItem(num,text)
        } else {
            window.alert("没有内容")
        }
    };
</script>
<style>
    .bt{
        color:rgba(0,0,0,0.5)
    }
</style>
